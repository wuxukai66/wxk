<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub2(type) {
                var username=jQuery("#username");
                var password=jQuery("#password");
                if(type==2){
                    if(confirm("确认删除？")){
                        username.val("");
                        password.val("");

                    }
                    return false;
                }
                if(username.val().trim()==""){
                    alert("请先输入用户名！");
                    username.focus();
                    return false;
                }
                if(password.val().trim()==""){
                    alert("请输入密码！");
                    password.focus();
                    return false;
                }
                jQuery.getJSON("login",{"username":username.val(),"password":password.val()},
                function (data) {
                    if(data!=null&&data.succ==1){
                        alert("登陆成功");
                    }else{
                        alert("用户名或密码错误！");
                    }
                })

        }
    </script>
</head>
<body>
            <div style="text-align: center;margin-top: 70px">
                <h1>登陆</h1>
                用户名:<input id="username" name="username" type="text"><p></p>
                密 &nbsp; &nbsp;码:<input id="password" name="password" type="password"><p></p>
                <input onclick="mysub2(1)" type="button" value="登陆">
                <input onclick="mysub2(2)" type="button" value="清空">

            </div>
</body>
</html>
