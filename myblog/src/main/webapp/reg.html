<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type) {
        var username=jQuery("#username");
            var password=jQuery("#password");
            var password2=jQuery("#password2");
            if(type==2){
                //清空
                if(confirm("确认清空？")){
                    username.val("");
                    password.val("");
                    password2.val("");

                }return false;
            }
                if(username.val().trim()==""){
                    alert("请先输入用户名！");
                    username.focus();
                    return false;
                }
                if(password.val().trim()==""){
                    alert("请先输入密码！");
                    password.focus();
                    return false;
                }if(password2.val().trim()==""){
                    alert("请确认密码！");
                    password2.focus();
                    return false;
                }
                if(password.val()!=password2.val()){
                    alert("密码不一致！");
                    password.focus();
                    return false;
                }
                //使用ajax请求后端接口
                jQuery.getJSON("reg",{
                    "username":username.val(),
                    "password":password.val()
                },function (data){
                    if(data.succ==1&& data.succ!=null){
                        alert("注册成功！");
                    }else{
                        alert("注册失败"+data.msg);
                    }
                }
                );



        }
    </script>
</head>

<body>
        <div style="text-align: center;margin-top:70px" >
            <h1>注册</h1>
           &nbsp; &nbsp;用户名:<input id="username" name="username" type="text"><p></p>
            &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;密码:<input id="password" name="password" type="password"><p></p>
            确认密码:<input id="password2" name="password2" type="password"><p></p>
                <input  onclick="mysub(1)" type="button"  value="提交">
            <input onclick="mysub(2)" type="button" value="清空">
        </div>
</body>
</html>
